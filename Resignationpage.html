<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 95%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    p {
      margin-top: 10px;
    }

    a {
      color: #2196F3;
      text-decoration: none;
      cursor: pointer;
    }

    .message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="registerBox">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a onclick="showLogin()">Login</a></p>
    <div class="message" id="regMessage"></div>
  </div>

  <div class="container" id="loginBox" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p>Donâ€™t have an account? <a onclick="showRegister()">Register</a></p>
    <div class="message" id="loginMessage"></div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('registerBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }

    function showRegister() {
      document.getElementById('registerBox').style.display = 'block';
      document.getElementById('loginBox').style.display = 'none';
    }

    function register() {
      let username = document.getElementById('regUsername').value.trim();
      let password = document.getElementById('regPassword').value.trim();
      let message = document.getElementById('regMessage');

      if (username === '' || password === '') {
        message.textContent = "Please fill all fields!";
        return;
      }

      if (localStorage.getItem(username)) {
        message.textContent = "Username already exists!";
      } else {
        localStorage.setItem(username, password);
        message.style.color = "green";
        message.textContent = "Registration successful! You can now login.";
      }
    }

    function login() {
      let username = document.getElementById('loginUsername').value.trim();
      let password = document.getElementById('loginPassword').value.trim();
      let message = document.getElementById('loginMessage');

      let storedPassword = localStorage.getItem(username);

      if (storedPassword === null) {
        message.textContent = "No account found!";
      } else if (storedPassword === password) {
        message.style.color = "green";
        message.textContent = "Login successful! ðŸŽ‰";
      } else {
        message.textContent = "Incorrect password!";
      }
    }
  </script>

</body>
</html>
